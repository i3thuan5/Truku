---
version: '3.7'

services:
  hunlian-tacotron:
    build: ./hunlian-khuanking
    volumes:
      - ./tshamsoo/:/tshamsoo/:ro
      - ./太魯閣語-data/:/data/
      - ./太魯閣語-model_outputs/:/WaveRNN/model_outputs/
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: |
      bash -eux -c '
        cp /tshamsoo/hparams.py .
        cp /tshamsoo/text_init.py utils/text/__init__.py
        cp /tshamsoo/symbols.py utils/text/symbols.py
        python train_tacotron.py
      '
